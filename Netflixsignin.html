<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="Netflixsignin.css">
</head>
<body>
    <div class="background-container">
        <div class="overlay">
            <div class="logo">
                <img src="netflixlogo.png" alt="Netflix Logo" class="logo-image">
            </div>
            <div class="signin-container">
                <h2>Sign In</h2>
                <form>
                    <input type="email" placeholder="Email or mobile number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <div class="alternative-signin">
                        <span>OR</span>
                        <button type="button">Use a sign-in code</button>
                    </div>
                    <div class="options">
                        <label>
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
                <div class="signup">
                    <p>New to Netflix? <a href="#">Sign up now.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
